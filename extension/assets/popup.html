<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Pitch Changer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
      }

      body {
        width: 320px;
        min-height: 100px;
        padding: 12px;
        font-family: system-ui, sans-serif;
        font-size: 14px;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .title {
        font-size: 15px;
        font-weight: bold;
      }

      .toggle {
        position: relative;
        width: 38px;
        height: 18px;
      }

      .toggle input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider-toggle {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.1s;
        border-radius: 24px;
      }

      .slider-toggle:before {
        position: absolute;
        content: '';
        height: 12px;
        width: 12px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.1s;
        border-radius: 50%;
      }

      input:checked + .slider-toggle {
        background-color: #039be5;
      }

      input:checked + .slider-toggle:before {
        transform: translateX(20px);
      }

      .pitch-label {
        font-size: 14px;
        font-weight: bold;
        margin-right: 8px;
      }

      .pitch-value {
        font-size: 20px;
        font-weight: bold;
      }

      .note-value {
        font-size: 16px;
        color: #666;
      }

      .pitch-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
        margin-top: 12px;
      }

      .slider-container {
        width: 100%;
        margin: 8px 0;
      }

      .pitch-slider {
        width: 100%;
        height: 6px;
        -webkit-appearance: none;
        appearance: none;
        background: #ddd;
        border-radius: 3px;
        outline: none;
      }

      .pitch-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #0277bd;
        cursor: pointer;
        border: 2px solid white;
      }

      .pitch-slider.disabled::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #aaa;
        cursor: pointer;
        border: 2px solid white;
      }

      .pitch-slider:hover::-webkit-slider-thumb {
        background: #039be5;
      }

      .pitch-slider:hover.disabled::-webkit-slider-thumb {
        background: #bbb;
      }

      .pitch-slider::-moz-range-thumb {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #0277bd;
        cursor: pointer;
        border: 2px solid white;
      }

      .pitch-slide.disabledr::-moz-range-thumb {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #aaa;
        cursor: pointer;
        border: 2px solid white;
      }

      .pitch-slider:hover::-moz-range-thumb {
        background: #039be5;
      }

      .pitch-slider:hover.disabled::-moz-range-thumb {
        background: #bbb;
      }

      .slider-labels {
        display: flex;
        justify-content: space-between;
        margin-top: 4px;
        font-size: 12px;
        color: #666;
      }

      .mode-selector {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }

      .mode-btn {
        flex: 1;
        padding: 8px;
        border: 1px solid #bbb;
        background: transparent;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        text-align: center;
        margin: 4px;
      }

      .mode-btn:hover {
        background-color: rgba(0, 0, 0, 0.05);
      }

      .mode-btn.active {
        border: 1px solid #0288d1;
        box-shadow: 0 0 2px 1px #0288d1;
      }

      .mode-btn.active.disabled {
        border: 1px solid #aaa;
        box-shadow: 0 0 2px 1px #aaa;
      }

      .advanced-section {
        font-size: 12px;
      }

      .advanced-section summary {
        font-weight: bold;
        cursor: pointer;
        padding: 8px 0;
      }

      .debug-checkbox {
        margin-top: 8px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .debug-checkbox input[type='checkbox'] {
        width: 14px;
        height: 14px;
        cursor: pointer;
      }

      .debug-checkbox label {
        cursor: pointer;
      }

      .num-elements {
        margin-left: 4px;
      }
    </style>
    <script src="popup.js" type="module"></script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="title">Audio Pitch Changer</div>
        <label class="toggle">
          <input type="checkbox" id="toggleEnabled" checked />
          <span class="slider-toggle"></span>
        </label>
      </div>

      <div class="pitch-control">
        <div class="pitch-header">
          <div class="pitch-value" id="pitchValue">1.0x</div>
          <div class="note-value" id="noteValue">A4 â†’ A4</div>
        </div>

        <div class="slider-container">
          <input type="range" id="pitchSlider" class="pitch-slider" min="0.5" max="2.0" step="0.02" value="1.0" />
          <div class="slider-labels">
            <span>0.5x</span>
            <span>2.0x</span>
          </div>
        </div>

        <div class="mode-selector">
          <button class="mode-btn active" data-mode="pitch">Pitch</button>
          <button class="mode-btn" data-mode="formant-preserving-pitch">Speech Pitch</button>
        </div>
      </div>

      <div class="advanced-section">
        <details id="advancedSection">
          <summary>Advanced</summary>
          <div class="debug-checkbox">
            <input type="checkbox" id="debugLogging" />
            <label for="debugLogging">Enable debug logging</label>
          </div>
          <div><span>Number of audio elements:</span><span id="numAudioElements" class="num-elements"></span></div>
          <div><span>Number of video elements:</span><span id="numVideoElements" class="num-elements"></span></div>
        </details>
      </div>
    </div>
  </body>
</html>
